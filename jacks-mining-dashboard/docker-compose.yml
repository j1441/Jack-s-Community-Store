version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: jacks-mining-dashboard_web_1
      APP_PORT: 3456

  web:
    image: j73642/mining-dashboard-app:1.2.43@sha256:f278ad538ad284a06552a129c33312b68b5909e67f9bef96c321e0a6e0e6ed5a
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
      PORT: 3456
      DATA_DIR: /data
