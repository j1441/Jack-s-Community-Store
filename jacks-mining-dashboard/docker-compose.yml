version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: jacks-mining-dashboard_web_1
      APP_PORT: 3456

  web:
    image: j73642/mining-dashboard-app:1.2.46@sha256:35d554f89023d5cee9266553c54ac90872c162e7ef9efab2e3a77ef2f371fd07
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
      PORT: 3456
      DATA_DIR: /data
