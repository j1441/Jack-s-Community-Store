version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: jacks-mining-dashboard_web_1
      APP_PORT: 3456

  web:
    image: j73642/mining-dashboard-app:2b1b990@sha256:1b568bcbedd64adce8d54b71eb7db8457eb93794fab620e05a225ffff628d980
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
