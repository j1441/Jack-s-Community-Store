version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: jacks-mining-dashboard_web_1
      APP_PORT: 3456

  web:
    image: j73642/mining-dashboard-app:1.2.75@sha256:c9b33112af17bc427f4050b45dc994894fc4abf803459dd86701daa66977542f
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
      PORT: 3456
      DATA_DIR: /data
