version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: jacks-mining-dashboard_web_1
      APP_PORT: 3456

  web:
    image: j73642/mining-dashboard-app:1.2.78@sha256:6ea9da022395acc04ef5a284f821ccc2519ffb139111ebaa4c336bb2a56cddfb
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
      PORT: 3456
      DATA_DIR: /data
