version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: jacks-mining-dashboard_web_1
      APP_PORT: 3456

  web:
    image: j73642/mining-dashboard-app:1.2.79@sha256:a01e4970437f84529a872ddad33f9ce2e663df1ed5cfe436e2bf753a43f77264
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
      PORT: 3456
      DATA_DIR: /data
