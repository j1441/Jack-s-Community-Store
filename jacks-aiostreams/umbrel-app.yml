description: >-
  AIOStreams is a powerful "super-addon" that consolidates multiple Stremio addons
  and debrid services into a single, highly customizable interface.

  Features:
  - Unified stream results from 10+ built-in addons
  - Integrated addon marketplace with auto-configuration
  - Support for Real-Debrid, AllDebrid, Premiumize, TorBox & more
  - Advanced filtering by quality, audio, language & custom regex
  - Catalog customization with RPDB poster support
  - Proxy integration (MediaFlow/StremThru)
  - Jackett, Prowlarr & NZBHydra support
  - Google Drive integration

